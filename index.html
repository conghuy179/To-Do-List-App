<!DOCTYPE html>
<html>

<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>To-do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Category side-bar
    - Show all categories from the user's List
    - Appear plus button to add from the side:
        + Press that button -> appear rectangle space to add name of that category.  
        + New category will appear below the List.
        + Each category will have triple button on the right side, press it to open the edit task's bar on the right screen.   -->
    <div class="category-container">
        <div class="category-input">
            <h2>Add Your Category First                  
                <img src="images/icons8-book-64.png">
            </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Create your Category HERE">
                <button onclick="addCategory()">Add</button>
            <!-- The category added will show its name BIG on top of the screen, as well as appearing on the left panel, along with
            number of tasks in that category: Default 0 REF: microsoft to do app -->
            </div>
        </div>
    </div>

    <div class="side-bar">
        <ul id="list-category">
            <li class="category">Category 1</li>
            <li>Category 2</li>
            <li>Category 3</li>
        </ul>
    </div>

    <div class="container">
        <div class="todo-app">
            <h2>To-Do List
                <img src="images/contract.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task HERE">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>

            </ul>
            <h3>Created by:
                <a href="https://www.linkedin.com/in/cong-huy-phan-1b39641a0/"> Phan Cong Huy </h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
